<div class="row">
    <div class="col-sm-12">
        <h2>Farm Details - Edit</h2>
    </div>
</div>
<hr>
<div class="row" *ngIf="farm">
    <div class="col-sm-2 gutter-1">
        <button routerLink="/farms/{{farmCode}}" class="btn btn-danger clickable fill-width">Cancel</button>
    </div>
    <div class="col-sm-2 gutter-1">
        <button routerLink="/farms/{{farmCode}}" (click)="saveEdit()" class="btn btn-success clickable fill-width">Save</button>
    </div>
    <div class="col-sm-12">
            <div class="form-group">
                <label class="label label-default" for="code"><strong>Code:</strong></label>
                <input class="form-control" id="code" [(ngModel)]="editFarm.Code">
            </div>
            <div class="form-group">
                <label class="label" for="name"><strong>Name:</strong></label>
                <input class="form-control" id="name" [(ngModel)]="editFarm.Name">
            </div>
            <div class="form-group">
                <label class="label" for="type"><strong>Type:</strong></label>
                <select class="form-control" [(ngModel)]="editFarm.FarmType">
                    <option *ngFor="let type of editFarm.farmTypes" [ngValue]="type">{{type}}</option>
                </select>
            </div>
            <div class="form-group">
                <label class="label" for="harvested"><strong>Harvested:</strong></label>
                <input class="form-control" id="harvested" [(ngModel)]="editFarm.DateTimeHarvested">
            </div>
            <div class="form-group">
                <label class="label" for="miller"><strong>Miller:</strong></label>
                <select class="form-control" [(ngModel)]="editFarm.Miller">
                    <option *ngFor="let miller of millerList" [ngValue]="miller">{{miller.Name}}</option>
                </select>
            </div>
    </div>
</div>
