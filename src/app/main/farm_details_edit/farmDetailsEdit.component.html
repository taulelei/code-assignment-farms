<div class="row">
    <div class="col-sm-12">
        <h2>Farm Details - Edit</h2>
    </div>
</div>
<hr>
<div class="row" *ngIf="farm">
    <div class="col-sm-2 gutter-1">
        <button routerLink="/farms/{{farmCode}}" class="btn btn-danger clickable fill-width">Cancel</button>
    </div>
    <div class="col-sm-2 gutter-1">
        <button routerLink="/farms/{{farmCode}}" (click)="saveEdit()" class="btn btn-success clickable fill-width">Save</button>
    </div>
    <div class="col-sm-12">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <strong>Code:</strong>
                    <input class="form-control" id="code" [(ngModel)]="editFarm.Code">
                </div>
                <div class="form-group">
                    <strong>Name:</strong>
                    <input class="form-control" id="name" [(ngModel)]="editFarm.Name">
                </div>
                <div class="form-group">
                    <strong>Type:</strong>
                    <select class="form-control" [(ngModel)]="editFarm.FarmType">
                        <option *ngFor="let type of editFarm.farmTypes" [ngValue]="type">{{type}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <strong>Harvested:</strong>
                    <input class="form-control" id="harvested" [(ngModel)]="editFarm.DateTimeHarvested">
                </div>
                <div class="form-group">
                    <strong>Miller:</strong>
                    <select class="form-control" [(ngModel)]="editFarm.Miller">
                        <option *ngFor="let miller of millerList" [ngValue]="miller">{{miller.Name}}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <strong>Paddocks:</strong>
                <table class="table table-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th>Code</th>
                            <th>Area</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input class="form-control" placeholder="Code..." [(ngModel)]="newCode" id="new-paddock-code"></td>
                            <td><input class="form-control" type="number" min="1" placeholder="Area..." [(ngModel)]="newArea"  id="new-paddock-area"></td>
                            <td><button class="btn btn-default clickable fill-width" (click)="addPaddock(newCode, newArea)">Add New</button></td>
                        </tr>
                        <tr *ngFor="let paddock of paddockList; let i = index">
                            <td><input class="form-control" [(ngModel)]="paddock.Code"></td>
                            <td><input class="form-control" type="number" min="1" [(ngModel)]="paddock.Area"></td>
                            <td><button class="btn btn-danger clickable fill-width" (click)="removePaddock(i)">Remove</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
            
    </div>
</div>
